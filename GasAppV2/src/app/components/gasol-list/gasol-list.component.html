<div>
    <button mat-button (click)="filtrar()">FILTRAR</button>
  <mat-slider
    style="margin: 15px"
    class="example-margin"
    [(ngModel)]="precioMax"
    [disabled]="false"
    [invert]="false"
    [min]="precioMin"
    [max]="3"
    [step]="0.1"
    [thumbLabel]="true"
    [tickInterval]="1"
    [vertical]="false"
    aria-labelledby="example-name-label"
  >
  </mat-slider>

  <mat-form-field appearance="fill" style="margin: 5px;">
    <mat-label>Provincia</mat-label>
    <mat-select (closed)="getMunicipios()"[(ngModel)]="provinciaSelected" multiple (selectionChange)="filtrar()">
      <mat-option *ngFor="let p of provinciasList" [value]="p.IDPovincia">{{p.Provincia}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Carburante</mat-label>
    <mat-select [(ngModel)]="carburanteSelected" name="Combustible">
      <mat-option *ngFor="let item of carburantesList" value="{{ item }}">
        {{ item }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Municipios</mat-label>
      <input type="text"
             [(ngModel)]="municipioSelected"
             placeholder="Seleccione Municipio"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let m of filteredOptions | async" [value]="m">
          {{m.Municipio}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div style="display: flex; flex-wrap: wrap;">
    <mat-card class="example-card" *ngFor="let item of gasolFilteredList" style="padding: 20px; margin: 10px;">
      <mat-card-title>{{ item["Rótulo"] }}</mat-card-title>
      <mat-card-subtitle>{{ item["Provincia"] }}</mat-card-subtitle>
      <mat-card-subtitle>{{ item["Municipio"] }}</mat-card-subtitle>
      <mat-card-content>
        <p>Precio Gasoleo: {{ item["Precio Gasoleo A"] }}</p>
        <p>Precio Gasolina: {{ item["Precio Gasolina 95 E5"] }}</p>
        <p>Precio Hidrógeno: {{ item["Precio Hidrogeno"] }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
